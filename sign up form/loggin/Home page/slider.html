<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/Screenshot%202025-06-16%20140038.png" alt="Screenshot 2025-06-16 140038"  title="Screenshot 2025-06-16 140038" />
                </li>
                <li><img src="images/images%20%282%29.jpeg" alt="images (2)"  title="images (2)" />
                </li>
                <li><img src="images/images%20%281%29.jpeg" alt="images (1)"  title="images (1)" />
                </li>
                <li><img src="images/images.jpeg" alt="images"  title="images" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/Screenshot%202025-06-16%20140038-tn.png" alt="Screenshot 2025-06-16 140038" title="Screenshot 2025-06-16 140038" /></li>
                <li><img src="images/images%20%282%29-tn.jpeg" alt="images (2)" title="images (2)" /></li>
                <li><img src="images/images%20%281%29-tn.jpeg" alt="images (1)" title="images (1)" /></li>
                <li><img src="images/images-tn.jpeg" alt="images" title="images" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive JavaScript Image Slideshow">Responsive JavaScript Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
