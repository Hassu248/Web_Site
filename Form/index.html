<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">

   <center>
     <img src="../Assets/saylani-welfare-international-trust-seeklogo.png" alt="" width="800">
    <h1>Saylani Online Academy</h1></center>
    <center><form action="../submit/submitted.html" method="get">
        <fieldset style="width: 800px;" bgcolor="grey" >
           
            <h2>Student Registration Form</h2>
    <table style="background-color: grey;" style="width: fit-content;" style="border-width: 1000px;" cellpadding="10" align="center">
        

          
        <tr>
            <td>Name:</td>
            <td><input type="Name" placeholder="Name" name="username" required></td>
        </tr>
        <tr>
            <td>Father Name:</td>
            <td><input type="Name" placeholder="Father Name" name="fathername" required ></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" placeholder="password" minlength="8" maxlength="10" name="userpassword" required></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="Address" cols="20" rows="4" placeholder="address"  required></textarea></td>
        </tr>
        <tr>
            <td>Gander:</td>
            <td><input type="radio" name="gender" value="male" id="male" required>
                <label for="male">Male</label>
             <input type="radio" name="gender" value="female" id="female" required>
             <label for="female">Female</label></td>
        </tr>
        <tr>
            <td>Language:</td>
            <td><input type="checkbox" name="Language" value="urdu" id="urdu">
                <label for="urdu">Urdu</label> 
                <input type="checkbox" name="Language" value="english" id="english">
                 <label for="english">English</label> 
                <input type="checkbox" name="Language" value="arabic" id="arabic">
                <label for="arabic">Arabic</label> 
                <input type="checkbox" name="Language" value="chines" id="chinese">
                <label for="chinese">Chinese</label></td>
        </tr>
         <tr>
            <td>courses:</td>
            <td><input type="checkbox" name="web & mobile app" value="web & mobile app" id="web">
                <label for="web">Web & Mobile App</label> 
                <input type="checkbox" name="graphic designer" value="graphic designer" id="gd">
                 <label for="gd">Graphic Designer</label> 
                <input type="checkbox" name="CCNA" value="ccna" id="ccna">
                <label for="ccna">CCNA</label> 
                <input type="checkbox" name="Data Science" value="data science" id="ds">
                <label for="ds">Data Science</label>
            <input type="checkbox" name="Ui/Ux" value="Ui/Ux" id="Ui/Ux">
                <label for="Ui/Ux">Ui/Ux</label></td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date" required></td>
        </tr>
        <tr>
            <td>E-mail Id:</td>
            <td><input type="email" placeholder="E-mail Id" required></td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="number" placeholder="Mobile Number" required></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><select name="Country" id="" required>
            <option value="select Country" disabled selected> Select Country</option>
            <option value="Pakistan">pakistan</option>
            <option value="india">India</option>
            <option value="Saudia Arab">Saudia Arab</option>
            <option value="Bangladesh">Bangladesh</option></select></td>
        </tr>
        <tr>
            <td>Hoobies:</td>
            <td><select name="hobbies" id="" required>
                <option value="Hoobies" disabled selected>Select Hoobies</option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Hokey">Hokey</option>
                <option value="Tennis">Tennis</option>
            </select></td>
        </tr>
        <tr>
            <td>Picture Upload:</td>
            <td><input type="file" accept="image/*"> <button>upload</button></td>
        </tr>
        <tr>
            <td colspan="1"></td>
        <td > <pre><input type="submit"></pre></td></tr>
   </fieldset></table></form></center><br>

</body>
</html>
